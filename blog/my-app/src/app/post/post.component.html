<h2>Post List</h2>

<div>
  <button (click)="add()">
    Add
  </button>
</div>

<ul class="posts">
  <li *ngFor="let p of posts; let i=index;">
    <a routerLink="/post-details/{{p._id}}">
      <span class="badge">{{i+1}}</span> {{p.post_desc}}
    </a>
    <button class="delete" title="delete post"
      (click)="delete(p._id)">x</button>
  </li>
</ul>
